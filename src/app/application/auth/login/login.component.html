<div id="auth">

  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12 mx-auto">
        <div class="card pt-4">
          <div class="card-body">
            <div class="text-center mb-5">
              <img src="assets/images/icons/logo.png" height="60" class='mb-2'>
              <h3>Login</h3>
              <p style="color:red">{{msg}}</p>
            </div>
            <form [formGroup]="registerform" (ngSubmit)=" login()">
              <div class="form-group position-relative has-icon-left">
                <label for="username">Username</label>
                <div class="position-relative">
                  <input type="text" class="form-control" id="username" formControlName="username" name="username" placeholder="Enter username" required>
                  <div class="form-control-icon">
                    <i data-feather="user"></i>
                  </div>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left">
                <div class="clearfix">
                  <label for="password">Password</label>
                  <a href="auth-forgot-password.html" class='float-end'>
                    <small>Forgot password?</small>
                  </a>
                </div>
                <div class="position-relative">
                  <input type="password" class="form-control" id="password" formControlName="password" name="password" placeholder="Enter password" required>
                  <div class="form-control-icon">
                    <i data-feather="lock"></i>
                  </div>
                </div>
              </div>

              <div class='form-check clearfix my-4'>
                <div class="checkbox float-start">
                  <input type="checkbox" id="checkbox1" class='form-check-input'>
                  <label for="checkbox1">Remember me</label>
                </div>
                <div class="float-end">
                  <a href="auth-register.html">Don't have an account?</a>
                </div>
              </div>
              <div class="clearfix">
                <button class="btn btn-primary float-end">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
