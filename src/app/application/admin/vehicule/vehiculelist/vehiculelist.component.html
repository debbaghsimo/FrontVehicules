<div class="page-title">
  <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last mb-4">
          <h3>VÃ©hicules</h3>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class='breadcrumb-header'>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Table</li>
              </ol>
          </nav>
      </div>
  </div>
</div>
<section class="section">
<div class="card">
    <div class="card-header">
        <a [routerLink]="['add']">
          <button class="btn btn-primary me-1 mb-1" style="float:right">Ajouter</button>
        </a>
    </div>
    <div class="card-body">
        <table class="table table-border table-striped custom-table mb-0" datatable="ng" *ngIf="VehiculeList.length>=0" [dtOptions]="dtOptions" style="width:100%">
            <thead>
                <tr style="text-transform: uppercase;">
                    <th>modele</th>
                    <th>generation</th>
                    <th>serie</th>
                    <th>gearbox Type</th>
                    <th>nmbofseat</th>
                    <th>height</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vehicule of VehiculeList">
                    <td>{{vehicule.modele}}</td>
                    <td>{{vehicule.generation}}</td>
                    <td>{{vehicule.serie}}</td>
                    <td>{{vehicule.gearboxType}}</td>
                    <td>{{vehicule.nbrOfSeat}}</td>
                    <td>{{vehicule.height}}</td>
                    <td>
                      <a routerLink="edit/{{vehicule.id}}"><img src="/assets/images/icons/editer.png" width="20px"></a>
                      <a (click)="Delete(vehicule.id)"><img src="/assets/images/icons/supprimer.png" width="20px" style="margin-left: 25px;"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</section>
