<div class="page-title">
  <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last mb-4">
          <h3>Ajouter</h3>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class='breadcrumb-header'>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Table</li>
              </ol>
          </nav>
      </div>
  </div>
</div>
<section id="multiple-column-form">
  <div class="row match-height">
      <div class="col-12">
          <div class="card">
            <div class="card-header">
              <a href="">
                <button class="btn btn-danger me-1 mb-1" style="float:right">Retour</button>
              </a>
          </div>
              <div class="card-content">
                  <div class="card-body">
                      <form class="form" [formGroup]="registerform" (ngSubmit)=" CRUD()">
                        <input formControlName="id" hidden="hidden">
                          <div class="row">
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="modele">modele</label>
                                      <input type="text" class="form-control" id="modele" formControlName="modele" name="modele" placeholder="Enter modele" required>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="generation">generation</label>
                                      <input type="text" class="form-control" class="form-control" id="generation" formControlName="generation" name="generation" placeholder="Enter generation" required>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="serie">serie</label>
                                      <input type="text" class="form-control" id="serie" formControlName="serie" name="serie" placeholder="Enter serie" required>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="gearboxtype">gearboxtype</label>
                                      <input type="text" class="form-control" id="gearboxtype" formControlName="gearboxtype" name="gearboxtype" placeholder="Enter gearbox type" required>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="nmbofseat">nmbofseat</label>
                                      <input type="text" class="form-control" id="nmbofseat" formControlName="nmbofseat" name="nmbofseat" placeholder="Enter number of seats" required>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="height">height</label>
                                      <input type="text" class="form-control" id="height" formControlName="height" name="height" placeholder="Enter height" required>
                                  </div>
                              </div>
                              <div class="col-12 d-flex justify-content-end">
                                  <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
