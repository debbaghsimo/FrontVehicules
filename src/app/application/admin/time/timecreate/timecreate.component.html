<div class="page-title">
  <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last mb-4">
          <h3>Add Times</h3>
      </div>
      <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class='breadcrumb-header'>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Table</li>
              </ol>
          </nav>
      </div>
  </div>
</div>
<section id="multiple-column-form">
  <div class="row match-height">
      <div class="col-12">
          <div class="card">
            <div class="card-header">
              <a [routerLink]="['/Gestion/admin/time']">
                <button class="btn btn-danger me-1 mb-1" style="float:right">Back</button>
              </a>
          </div>
              <div class="card-content">
                  <div class="card-body">
                      <form class="form" [formGroup]="registerform" (ngSubmit)=" CRUD()">
                        <input formControlName="id" hidden="hidden">
                          <div class="row">
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="yearGeneration">year Generation</label>
                                      <input type="number" class="form-control" id="yearGeneration" formControlName="yearGeneration" name="yearGeneration" placeholder="Example: 2015" required>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12">
                                  <div class="form-group">
                                      <label for="monthNum">month Numero</label>
                                      <input type="number" class="form-control" class="form-control" id="monthNum" formControlName="monthNum" name="monthNum" placeholder="Example: 5" required>
                                  </div>
                              </div>
                              <div class="col-12 d-flex justify-content-end">
                                  <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
