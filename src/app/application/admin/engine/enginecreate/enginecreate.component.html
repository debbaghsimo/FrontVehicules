<div class="page-title">
  <div class="row">
    <div class="col-12 col-md-6 order-md-1 order-last mb-4">
      <h3>Add Engine</h3>
    </div>
    <div class="col-12 col-md-6 order-md-2 order-first">
      <nav aria-label="breadcrumb" class='breadcrumb-header'>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Table</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<section id="multiple-column-form">
  <div class="row match-height">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <a [routerLink]="['/Gestion/admin/engine']">
            <button class="btn btn-danger me-1 mb-1" style="float:right">Back</button>
          </a>
        </div>
        <div class="card-content">
          <div class="card-body">
            <form class="form" [formGroup]="registerform" (ngSubmit)=" CRUD()">
              <input formControlName="id" hidden="hidden">
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="first-name-column">Engine Power</label>
                    <input type="number" id="first-name-column" class="form-control" placeholder="Example: 143"
                      name="fname-column" formControlName="enginePower">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="last-name-column">Capacity</label>
                    <input type="number" id="last-name-column" class="form-control" placeholder="Example: 1995"
                      name="lname-column" formControlName="capacity">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="city-column">Engine Type</label>
                    <div class="input-group mb-3">
                      <label class="input-group-text">Select</label>
                      <select class="form-select" formControlName="engineType" required>
                        <option>Gasoline</option>
                        <option>Disel</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="country-floating">Max Power</label>
                    <input type="text" id="country-floating" class="form-control" name="country-floating"
                      placeholder="Example: to 4000" formControlName="maxPower">
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
